name: Property-Based Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC with increased examples
    - cron: '0 2 * * *'

jobs:
  property-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Run property tests (100 examples)
      if: github.event_name != 'schedule'
      working-directory: ./backend
      run: |
        pytest -m property --hypothesis-show-statistics -v --tb=short
      env:
        HYPOTHESIS_MAX_EXAMPLES: 100
    
    - name: Run property tests (1000 examples - nightly)
      if: github.event_name == 'schedule'
      working-directory: ./backend
      run: |
        pytest -m property --hypothesis-show-statistics -v --tb=short
      env:
        HYPOTHESIS_MAX_EXAMPLES: 1000
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: property-test-results-${{ matrix.python-version }}
        path: |
          backend/.hypothesis/
          backend/pytest-report.xml
        retention-days: 30
    
    - name: Generate test report
      if: always()
      working-directory: ./backend
      run: |
        pytest -m property --hypothesis-show-statistics --junit-xml=pytest-report.xml || true
    
    - name: Publish test results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: backend/pytest-report.xml
        check_name: Property Test Results (Python ${{ matrix.python-version }})
